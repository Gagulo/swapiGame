<div *ngIf="person && starship" class="score-board">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Score Board:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Person Mass: {{ person?.mass }}</p>
      <p>Starship Crew: {{ starship?.crew }}</p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-footer class="footer">
      <p>Winner: {{winner(person.mass, starship.crew)}}</p>
    </mat-card-footer>
  </mat-card>
</div>
